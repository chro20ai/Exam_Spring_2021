<body>

    <div>
        <h1>Sign up here</h1>
        <form id="form" method="post">
            <input type="text" id="username" placeholder="Username"/>
            <input type="password" id="password" placeholder="Password"/>
            <input type="text" id="firstname" placeholder="First Name"/>
            <input type="text" id="lastname" placeholder="Last Name"/>
            <input type="date" id="birthdate" placeholder="Birthdate">
            <p>Where are you from?</p>
            <input type="radio" id="hovedstaden" name="region" value="hovedstaden">
            <label for="hovedstaden">Region Hovedstaden</label><br>
            <input type="radio" id="sjaelland" name="region" value="sjaelland">
            <label for="sjaelland">Region Sj√¶lland</label><br>
            <input type="radio" id="syddanmark" name="region" value="syddanmark">
            <label for="syddanmark">Region Syddanmark</label><br>
            <input type="radio" id="midtjylland" name="region" value="midtjylland">
            <label for="midtjylland">Region Midtjylland</label><br>
            <input type="radio" id="nordjylland" name="region" value="nordjylland">
            <label for="nordjylland">Region Nordjylland</label><br>
            <p>Please select your gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <p>Please select your interest:</p>
            <input type="radio" id="males" name="lookingfor" value="male">
            <label for="males">Males</label><br>
            <input type="radio" id="females" name="lookingfor" value="female">
            <label for="females">Females</label><br>
            <p>Select age range</p>
            <input type="radio" id="1825" name="ageRange" value="18-25">
            <label for="1825">18-25</label><br>
            <input type="radio" id="26-30" name="ageRange" value="26-30">
            <label for="2630">26-30</label><br>
            <input type="radio" id="3140" name="ageRange" value="31-40">
            <label for="3140">31-40</label><br>
            <input type="radio" id="41+" name="ageRange" value="41+">
            <label for="41+">41+</label><br>

            
            <button type="submit" name="Submit">Post User</button>


            <div>
                <button><a href="login.html">login here</a></button>      
            </div>

        </form>
    </div>


    <div>
        <h1>Get User</h1>
        <button type="button" id="getUser">Get User</button>
    </div>
