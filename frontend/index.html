<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eksamen</title>

<body>
    <div>
        <h1>Sign up here</h1>
        <form id="form" method="post">
            <input type="text" id="username" placeholder="Username"/>
            <input type="password" id="password" placeholder="Password"/>
            <input type="text" id="firstname" placeholder="First Name"/>
            <input type="text" id="lastname" placeholder="Last Name"/>
            <input type="date" id="birthdate" placeholder="Birthdate">
            <p>Please select your gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <p>Please select your interest:</p>
            <input type="radio" id="males" name="interest" value="males">
            <label for="males">Males</label><br>
            <input type="radio" id="females" name="interest" value="females">
            <label for="females">Females</label><br>
            <p>Select age range</p>
            <input type="radio" id="1825" name="ageRange" value="18-25">
            <label for="1825">18-25</label><br>
            <input type="radio" id="26-30" name="ageRange" value="26-30">
            <label for="2630">26-30</label><br>
            <input type="radio" id="3040" name="ageRange" value="30-40">
            <label for="2630">30-40</label><br>
            <input type="radio" id="40plus" name="ageRange" value="40+">
            <label for="40plus">40+</label><br>
            <button type="submit" name="Submit">Post User</button>

            <div>
                <button><a href="login.html">login here</a></button>      
            </div>

        </form>
    </div>
