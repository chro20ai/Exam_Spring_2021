<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GKO7</title>
</head>
<body>
    <div>
        <h1>Welcome. Please check in with your name and details Type in the number of the Fabrik please</h1>
        <form id="form" method="post">
            <input type="text" id="name" placeholder="Name"/>
            <input type="email" id="email" placeholder="Email"/>
            <input type="text" id="gender" placeholder="Gender"/>
            <input type="date" id="birthdate" placeholder="Date of birth"/>
            <input type="text" id="fabrik_id" placeholder="Fabrik">
            <button type="submit" name="Submit">Check in</button>
        </form>
    </div>


    <div>
        <h1>Check Out</h1>
        <button type="button" id="checkOut">Check Out</button>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
