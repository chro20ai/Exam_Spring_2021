<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <h1>You are not signed in.</h1>
</head>
<body>
    <b>Important message: You cannot start dating before you have picked an interest.</b>
    <br>
    <br>
    <button><a href="interest.html" style="text-decoration: none;">Pick an interest</a></button>  
    <br>
    <br>
    <button type="click" id="date">Start dating</button>
    <br>
    <br>
    <b>Customize user</b>
    <br>
    <br>
    <button type="click" id="update">Update your profile</button>
    <button type="click" id="delete" >Delete your profile</button>
    <br>
    <br>
    <button id="showmatches">Show your matches!</button>
    <br>  
        <table style="visibility:hidden;" id="myTableData"  border="1" cellpadding="2">
            <tr>
                <td id = "matchusername" style="visibility:hidden;"><b>Username</b></td>
                <td id = "matchfirstname" style="visibility:hidden;"><b>Firstname</b></td>
                <td id = "matchlastname" style="visibility:hidden;"><b>Lastname</b></td>
                <td id = "matchage" style="visibility:hidden;"><b>Age</b></td>
                <td id = "matchgender" style="visibility:hidden;"><b>Gender</b></td>
                <td id = "matchregion" style="visibility:hidden;" style="background-color: white;"><b>Region</b></td>
                
            </tr>
        </table>
    <br>
   
    <div id = "selection" style="visibility:hidden;">
        <p>
            Choose who you want to unmatch:
            <select id="select1">
                
            </select>
        </p>
          
        <button id = "user" type="click" >
            Delete selected user
        </button>
    </div>
    
      
    <script type="text/javascript">
        function getOption() {
            selectElement = 
                    document.querySelector('#select1');
                      
            output = selectElement.value;
  
            document.querySelector('.output').textContent
                    = output;
        }
    </script>
    <br>
    <br>
    <button type="click" id="logout">Log out</button>

</body>
<script type="module" src="./js/homepage.js"></script>

</html>
