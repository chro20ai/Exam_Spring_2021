<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <h1>update your profile</h1>
        <form id="form" method="PUT">
            <input type="text" id="updateusername" placeholder="Username"/>
            <input type="password" id="updatepassword" placeholder="Password"/>
            <input type="text" id="updatefirstname" placeholder="First Name"/>
            <input type="text" id="updatelastname" placeholder="Last Name"/>
            <input type="date" id="updatebirthdate" placeholder="Birthdate">
            <p>Please select your gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <p>Please select your interest:</p>
            <input type="radio" id="males" name="interest" value="males">
            <label for="males">Males</label><br>
            <input type="radio" id="females" name="interest" value="females">
            <label for="females">Females</label><br>

            <button type="submit" name="Submit">Update User</button>
        </form>
    </div>

    <script type="module" src="./js/update.js"></script>

</body>
</html>
